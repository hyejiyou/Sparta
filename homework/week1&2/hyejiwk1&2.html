<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | week1숙제</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <style>
        .price {
            font-size: 15px;
        }

        .caption {
            margin-bottom: 15px;
        }

        .image {
            margin: auto;
            width: 300px;

        }

        .currency{
            text-align: center;
            color: blue;
        }
        

        .wrap {
            margin: 100px auto 100px auto;
            width: 500px;
            text-align: center;
            font-family: 'Gamja Flower', cursive;
        }
    </style>
    <script>
        $(document).ready(function () {
            alert('다 로딩됐다!')
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: "data",
                success: function (response) {
                    let KRW = response[1]["rate"];
                    console.log(KRW);
                    let temp_html = `${KRW}`
                    $('#currency').text("달러-원 환율= "+ temp_html);
                }
            });
        });           
        function sendMessage() {
            if ($('#clientName').val() == '') {
                alert('이름을 입력해주세요');
                $('#clientName').focus;
                return false;
            }

            if ($('#inputGroupSelect01').val() == '--수량을 선택하세요--') {
                alert('수량을 선택해주세요');
                $('#inputGroupSelect01').focus;
                return false;
            }
            if ($('#address').val() == '') {
                alert('주소을 입력해주세요');
                $('#address').focus;
                return false;
            }

            if ($('#phonenumber').val() == '') {
                alert('전화번호를 입력해주세요');
                $('#phonenumber').focus;
                return false;
            }
            else {
                alert('주문이 완료되었습니다');
            }
        }


    </script>
</head>

<body>
    <div class="wrap">
        <div class="mytitle">
            <img class='image' src='https://www.mocita.cn/wp-content/uploads/2019/06/CM6851.jpg'>
            <h1>커피메이커 팝니다 <span class="price">가격:10,000원 /1개</span> </h1>
        </div>
        <div class="caption">
            <h5>당신의 완벽한 커피를 위한 선택. 절때 놓히지 마세요!</h5>
        </div>
    
        <ul id="currency" class="currency">

        </ul>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
                </div>
                <input id="clientName" type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>--수량을 선택하세요--</option>
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="3">4개</option>
                    <option value="3">5개</option>
                    <option value="3">직접입력</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" id="address" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" id="phonenumber" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>

        <input id="submit" type="submit" name="submit_post" class="btn btn-primary" value="주문하기"
            onclick="sendMessage()">
    </div>




    </div>
</body>

</html>
