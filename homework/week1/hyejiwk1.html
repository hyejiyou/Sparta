<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | week1숙제</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        .price {
            font-size: 15px;
        }

        .caption {
            margin-bottom: 15px;
        }

        .image {
            margin: auto;
            width: 300px;

        }

        .wrap {
            margin: auto;
            width: 500px;
            text-align: center;
            font-family: 'Gamja Flower', cursive;
        }
    </style>
    <script>
        function confirmOrder() {
            alert('주문이 완료되었습니다');
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="mytitle">
            <img class='image'
                src='https://lh3.googleusercontent.com/proxy/8FXTL_uaQhifCzVM3qTE4cqjOP9nadTb36EbglDokBYZPTh-VoxSNOUp2Q6_unsCSpa64QGpo8bHXxkIh48Dl975SF2rzSsMiG4L7p7bonZrXj-p'>
            <h1>커피메이커 팝니다 <span class="price">가격:10,000원 /1개</span> </h1>
        </div>
        <div class="caption">
            <h5>당신의 완벽한 커피를 위한 선택. 절때 놓히지 마세요!</h5>
        </div>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>--수량을 선택하세요--</option>
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="3">4개</option>
                    <option value="3">5개</option>
                    <option value="3">직접입력</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <button onclick="confirmOrder()" type="button" class="btn btn-primary">주문하기</button>


    </div>
</body>

</html>
